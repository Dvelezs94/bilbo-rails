        choose_per_hour_desc: Escoge la hora de inicio y de fin de tu campaña. Cada Bilbo tiene una hora de inicio y una final, con ellas puedes seleccionar a que hora inicia y termina tu campaña entre ese intervalo de tiempo. Puedes encontrar más información en la liga debajo
