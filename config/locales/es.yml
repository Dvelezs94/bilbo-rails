        how_per_hour_works: Cómo funciona la selección de horas
        how_per_minute_works: Cómo funciona las impresiones por minuto
        choose_date_desc: Por defecto las campañas en bilbo son continuas, esto quiere decir que no tienen una fecha de inicio ni de fin, por lo que en cuanto tu campaña sea aceptada, se va a mostrar en el/los bilbos
        schedule_campaign: Si requieres agendar tus campañas, puedes definir una fecha de inicio y fin.
        summary_desc: Una vez tengas tu campaña configurada, se te presentará un resumen que desplegará toda la configuración elegida. En el podrás ver los bilbos que elegisgte, el presupuesto, la fecha pero sobre todo podrás previsualizar tus creativos en los bilbos.
